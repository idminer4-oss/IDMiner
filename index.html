    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0a0a0c;
        color: #ffffff;
        margin: 0;
        overflow-x: hidden;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 10px;
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }
      @keyframes drift {
        from { transform: translateX(-100%) translateY(0); opacity: 0; }
        50% { opacity: 0.1; }
        to { transform: translateX(100vw) translateY(-50px); opacity: 0; }
      }
      .animate-float {
        animation: float 4s ease-in-out infinite;
      }
      .animate-drift {
        animation: drift 15s linear infinite;
      }
      #root:empty::before {
        content: 'BOOTING IDR MINIER NETWORK...';
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Orbitron', sans-serif;
        color: #eab308;
        letter-spacing: 4px;
        font-size: 12px;
        text-shadow: 0 0 10px rgba(234,179,8,0.5);
      }
    </style>
